<!DOCTYPE html>
<html>
<head>
    <title>Music Player Exercise with Inline CSS</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center;">

    <h1 style="color: blue;">Music Player</h1>

    <h2 style="color: green;">Track 1</h2>
    <audio controls>
        <source src="./../asset/track1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>


    <div style="font-family: Arial, sans-serif; text-align: center;">

        <h1 style="color: blue;">Video Player</h1>
    
        <h2 style="color: green;">Video 1</h2>
        <video width="600" controls>
            <source src="./../asset/video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div style="font-family: Arial, sans-serif; text-align: center;">

        <h1 style="color: blue;">Image Gallery</h1>
    
        <h2 style="color: green;">Image 1</h2>
        <img src="./../asset/image1.jpg" alt="Image 1" width="400">
    
        <!-- Add more images as needed -->
    </div>


</html>

<!DOCTYPE html>
<html>
<head>
    <title>Media Example</title>
</head>
<body>
<header>
    <!-- <nav>
        <ul>
            <li><a href="#image">image</a></li>
            <li><a href="#">music</a></li>
            <li><a href="#">video</a></li>
        </ul>
    </nav> -->
</header>



    <!-- Adding Images -->
    <h2>Images</h2>
    <h3>Local Image</h3>
    <img src="./../asset/2.jpg" alt="A local image" width="500">
    <h3>Image from Unsplash</h3>
    <img src="https://images.unsplash.com/photo-1584395630827-860eee694d7b" alt="Unsplash image" width="500">
    <h3>Image from Pexels</h3>
    <img src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg" alt="Pexels image" width="500">


    <!-- Adding Music -->
    <h2>Music Player</h2>
    <audio controls>
        <source src="./../asset/roph.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>



    <!-- Adding Videos -->
    <h2>Videos</h2>
    <h3>Local Video</h3>
    <video width="600" controls  >
        <source src="./../asset/meme1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <h3>YouTube Video</h3>
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/GMiEiVzuW1s?si=Ut0onZ_Kdhd8zHRL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
